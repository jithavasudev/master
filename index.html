<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
                <label for="income">Enter Gross Annual Income:</label>
                <input type="number" id="income" name="income" required>
                <span class="error" id="incomeError" title="Please enter a valid number!">!</span>
            </div>

            <div class="input-group">
                <label for="extraIncome">Enter Extra Income:</label>
                <input type="number" id="extraIncome" name="extraIncome">
                <span class="error" id="extraIncomeError" title="Please enter a valid number!">!</span>
            </div>
            <div class="input-group">
                <label for="age">Enter Age Group:</label>
                <select id="age" name="age" required>
                    <option value="<40">&lt;40</option>
                    <option value="≥40 &lt;60">&ge;40 &lt;60</option>
                    <option value="≥60">&ge;60</option>
                </select>
                <span class="error" id="ageError" title="Please select an option!">!</span>
            </div>
            <div class="input-group">
                <label for="deductions">Enter total Applicable Deductions:</label>
                <input type="number" id="deductions" name="deductions">
                <span class="error" id="deductionsError" title="Please enter a valid number!">!</span>
            </div>

            <button type="button" id="calculateBtn">Submit</button>
        </form>

        <div id="alert" class="alert">
            <div class="alert-content">
                <span class="close">&times;</span>
                <p id="taxResult"></p>
            </div>
        </div>
    </div>

    <script src="taxscript.js"></script>
</body>
</html>
